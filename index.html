<!DOCTYPE html>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const apiKey = "AIzaSyA5tGKsuHUJmKVuJ1doCwT15SuBIXqod_4"; 

        // –ò–∫–æ–Ω–∫–∏
        const CalcIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>;

            // –ê–≤—Ç–æ-—Ä–∞—Å—á–µ—Ç
            useEffect(() => {
                const val = parseFloat(price);
                if (!val) { setRes(0); return; }
                let w = cat === 'cross' ? 1.5 : (cat === 'tech' ? 0.5 : 0.8);
                setRes(Math.floor((val * RATE_CNY) + (w * SHIPPING_PER_KG) + COMMISSION));
            }, [price, cat]);

            const tg = window.Telegram.WebApp;
            useEffect(() => { tg.ready(); tg.expand(); }, []);

            // --- AI Logic ---
            const callGemini = async (prompt) => {
                if (!apiKey) return "Error: API Key not set";
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error("AI Error:", error);
                    return null;
                }
            };

            const handleAiSearch = async () => {
                if (!aiQuery.trim()) return;
                setAiLoading(true);
                setAiResults(null);
                
                const prompt = `–¢—ã —ç–∫—Å–ø–µ—Ä—Ç –ø–æ –ø–æ–∫—É–ø–∫–∞–º –≤ –ö–∏—Ç–∞–µ (Poizon, 1688). 
                –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏—â–µ—Ç: "${aiQuery}".
                –ü—Ä–µ–¥–ª–æ–∂–∏ 3 –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –º–æ–¥–µ–ª–∏ —Ç–æ–≤–∞—Ä–∞, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–¥—Ö–æ–¥—è—Ç –ø–æ–¥ –æ–ø–∏—Å–∞–Ω–∏–µ.
                –î–ª—è –∫–∞–∂–¥–æ–π –º–æ–¥–µ–ª–∏ —É–∫–∞–∂–∏ –ø—Ä–∏–º–µ—Ä–Ω—É—é —Ü–µ–Ω—É –≤ –Æ–∞–Ω—è—Ö (CNY) —á–∏—Å–ª–æ–º.
                –í–µ—Ä–Ω–∏ –æ—Ç–≤–µ—Ç –¢–û–õ–¨–ö–û –≤ —Ñ–æ—Ä–º–∞—Ç–µ JSON:
                [{"name": "–ù–∞–∑–≤–∞–Ω–∏–µ –º–æ–¥–µ–ª–∏", "price": 500, "desc": "–ö–æ—Ä–æ—Ç–∫–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ –ø–æ—á–µ–º—É —ç—Ç–æ –∫—Ä—É—Ç–æ"}]`;

                const result = await callGemini(prompt);
                
                if (result) {
                    try {
                        const cleanJson = result.replace(/```json|```/g, '').trim();
                        setAiResults(JSON.parse(cleanJson));
                    } catch (e) {
                        setAiResults([]); // Fallback
                    }
                }
                setAiLoading(false);
            };

            const handleSizeGuide = async () => {
                if (!sizeCm || !sizeBrand) return;
                setSizeLoading(true);
                const prompt = `–£ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª–∏–Ω–∞ —Å—Ç–æ–ø—ã ${sizeCm} —Å–º. –û–Ω —Ö–æ—á–µ—Ç –∫—É–ø–∏—Ç—å –æ–±—É–≤—å –±—Ä–µ–Ω–¥–∞ ${sizeBrand}.
                –ö–∞–∫–æ–π —Ä–∞–∑–º–µ—Ä (EU) –µ–º—É –ø–æ–¥–æ–π–¥–µ—Ç? –î–∞–π –∫—Ä–∞—Ç–∫–∏–π —Å–æ–≤–µ—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä: "–ë–µ—Ä–∏ 43 EU, –æ–Ω–∏ –º–∞–ª–æ–º–µ—Ä—è—Ç"). 
                –û—Ç–≤–µ—Ç—å –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –æ—á–µ–Ω—å –∫—Ä–∞—Ç–∫–æ (1 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ).`;
                
                const result = await callGemini(prompt);
                setSizeResult(result || "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ä–∞–∑–º–µ—Ä.");
                setSizeLoading(false);
            };

            return (
                <div className="min-h-screen pb-20 p-4 bg-black text-white selection:bg-emerald-500 selection:text-black">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-xl font-extrabold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">XOOPSS STORE</h1>
                        <div className="flex items-center gap-1 text-xs font-bold bg-zinc-800 px-2 py-1 rounded text-gray-400">
                           <span className="text-emerald-500">‚óè</span> Online
                        </div>
                    </div>

                    {/* --- TAB: CALCULATOR --- */}
                    {tab === 'calc' && (
                        <div className="animate-fade-in">
                            {/* AI Size Guide Button */}
                            <button 
                                onClick={() => setShowSizeModal(!showSizeModal)}
                                className="w-full mb-6 bg-gradient-to-r from-violet-900/50 to-fuchsia-900/50 border border-violet-500/30 rounded-xl p-3 flex items-center justify-center gap-2 hover:border-violet-400 transition-all"
                            >
                                <SparklesIcon />

                            </button>

                            {showSizeModal && (

                                            placeholder="CM (27.5)"

                                        />
                                        <input 
                                            type="text"

                                        />

                                    <button

                                        disabled={sizeLoading}

                                    >

                                    </button>
                                    {sizeResult && (
                                        <div className="bg-violet-900/20 p-2 rounded text-xs text-violet-200 mt-2 border-l-2 border-violet-500 pl-3">
                                            {sizeResult}

                                    )}
                                </div>
                            )}

                            <div className="mb-6 space-y-2">

                                <div className="grid grid-cols-3 gap-2">

                                            {c === 'cross' ? 'üëü –û–±—É–≤—å' : (c === 'clothes' ? 'üëï –û–¥–µ–∂–¥–∞' : 'üì± –¢–µ—Ö–Ω–∏–∫–∞')}
                                        </button>

                            </div>

                            <div className="mb-6 glass p-4 rounded-2xl relative overflow-hidden">

                                <div className="flex items-center">

                                </div>

                            {res > 0 && (

                                    <div className="flex justify-between items-end mb-4">
                                        <span className="text-gray-400 font-medium">–ò—Ç–æ–≥–æ –ø–æ–¥ –∫–ª—é—á:</span>

                                    <div className="bg-emerald-900/20 border border-emerald-500/20 p-3 rounded-xl mb-4">
                                        <div className="flex items-center gap-2 mb-2">
                                            <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                            <span className="text-emerald-400 text-xs font-bold uppercase">–û–ø–ª–∞—Ç–∞ 50/50</span>
                                        </div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="text-gray-400">–°–µ–π—á–∞—Å:</span>
                                            <span className="font-bold">{(res/2).toLocaleString()} ‚ÇΩ</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-gray-400">–ü—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ñ–æ—Ç–æ:</span>
                                            <span className="font-bold">{(res/2).toLocaleString()} ‚ÇΩ</span>
                                        </div>
                                    </div>
                                    <button onClick={() => tg.sendData(JSON.stringify({price: res, item: price}))} className="w-full py-4 bg-white text-black font-black rounded-xl hover:bg-gray-200 active:scale-95 transition-all">
                                        –û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {/* --- TAB: STOCK (Placeholder) --- */}
                    {tab === 'stock' && (
                        <div>

                                <div className="font-bold">–í–∏—Ç—Ä–∏–Ω–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
                                <div className="text-xs mt-2">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ç–æ–≤–∞—Ä—ã –≤ –Ω–∞–ª–∏—á–∏–∏</div>
                             </div>
                        </div>
                    )}

                    {/* --- TAB: AI FINDER --- */}
                    {tab === 'search' && (
                        <div className="space-y-4 animate-fade-in">
                             <div className="bg-gradient-to-br from-violet-900/20 to-black p-5 rounded-2xl border border-violet-500/20 ai-glow">
                                <div className="flex items-center gap-2 mb-3">
                                    <RobotIcon />
                                    <h2 className="font-bold text-violet-300">AI –°—Ç–∏–ª–∏—Å—Ç</h2>
                                </div>
                                <p className="text-xs text-gray-400 mb-4">–ù–µ –∑–Ω–∞–µ—à—å, —á—Ç–æ –≤—ã–±—Ä–∞—Ç—å? –û–ø–∏—à–∏ —Å—Ç–∏–ª—å –∏ –±—é–¥–∂–µ—Ç, AI –Ω–∞–π–¥–µ—Ç –ª—É—á—à–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –Ω–∞ Poizon.</p>
                                
                                <textarea 
                                    value={aiQuery}
                                    onChange={(e) => setAiQuery(e.target.value)}
                                    className="w-full bg-black/50 border border-violet-500/30 rounded-xl p-3 text-white h-24 resize-none outline-none focus:border-violet-500 transition-colors text-sm" 
                                    placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö—Ä–æ—Å—Å–æ–≤–∫–∏ –Ω–∞ –ª–µ—Ç–æ, —á–µ—Ä–Ω—ã–µ, –±—é–¥–∂–µ—Ç 500 —é–∞–Ω–µ–π, —Å—Ç–∏–ª—å –¥—Ä–∏–ª–ª..."
                                ></textarea>
                                
                                <button 
                                    onClick={handleAiSearch}
                                    disabled={aiLoading}
                                    className="w-full mt-3 py-3 bg-violet-600 text-white font-bold rounded-xl flex justify-center items-center gap-2 hover:bg-violet-500 transition-all"
                                >
                                    {aiLoading ? (
                                        <div className="flex gap-1">
                                            <div className="w-2 h-2 bg-white rounded-full typing-dot"></div>
                                            <div className="w-2 h-2 bg-white rounded-full typing-dot"></div>
                                            <div className="w-2 h-2 bg-white rounded-full typing-dot"></div>
                                        </div>
                                    ) : (
                                        <>‚ú® –ù–∞–π—Ç–∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã</>
                                    )}
                                </button>
                             </div>

                             {/* AI Results */}
                             {aiResults && (
                                <div className="space-y-3">
                                    {aiResults.map((item, idx) => (
                                        <div key={idx} className="glass p-4 rounded-xl flex flex-col gap-2 border-l-4 border-violet-500">
                                            <div className="flex justify-between items-start">
                                                <h3 className="font-bold text-sm">{item.name}</h3>
                                                <span className="text-emerald-400 font-bold text-sm">¬•{item.price}</span>
                                            </div>
                                            <p className="text-xs text-gray-400 leading-relaxed">{item.desc}</p>
                                            <button 
                                                onClick={() => { setPrice(item.price); setTab('calc'); }}
                                                className="mt-2 text-xs bg-zinc-800 py-2 rounded-lg hover:bg-zinc-700 transition-colors font-medium"
                                            >
                                                –†–∞—Å—Å—á–∏—Ç–∞—Ç—å –¥–æ—Å—Ç–∞–≤–∫—É ‚Üí
                                            </button>
                                        </div>
                                    ))}
                                </div>
                             )}
                        </div>
                    )}

                    {/* MENU */}
                    <div className="fixed bottom-6 left-4 right-4 h-16 glass rounded-2xl flex justify-around items-center px-2 z-50 bg-black/80 backdrop-blur-xl">
                        <button onClick={() => setTab('stock')} className={`flex flex-col items-center p-2 w-16 transition-all ${tab === 'stock' ? 'text-emerald-400 scale-110' : 'text-zinc-500'}`}>
                            <StockIcon />
                            <span className="text-[9px] font-bold mt-1">STOCK</span>
                        </button>
                        <button onClick={() => setTab('calc')} className={`flex flex-col items-center p-2 w-16 transition-all ${tab === 'calc' ? 'text-emerald-400 scale-110' : 'text-zinc-500'}`}>
                            <CalcIcon />
                            <span className="text-[9px] font-bold mt-1">CALC</span>
                        </button>
                        <button onClick={() => setTab('search')} className={`flex flex-col items-center p-2 w-16 transition-all ${tab === 'search' ? 'text-violet-400 scale-110' : 'text-zinc-500'}`}>
                            <SparklesIcon />
                            <span className="text-[9px] font-bold mt-1">AI FIND</span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
